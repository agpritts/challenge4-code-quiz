<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- info box -->
    <div class="info_box">
        <div class="info-title"><span>Rules</span></div>
        <div class="info-list">
            <div class="info">1. You will have <span>60 seconds</span> to complete the quiz</div>
            <div class="info">2. Each wrong answer will subtract <span>6 seconds</span> from the overall time</div>
            <div class="info">3. The quiz will end once all questions are answered or the timer runs out</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- quiz box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- inserted question from questions.js -->
            </div>
            <div class="option_list">
                <!-- inserted options from questions.js -->
            </div>
        </section>

        <!-- quiz box footer -->
        <footer>
            <div class="total_que">
                <!-- inserted question count number -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- result box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the quiz!</div>
        <div class="score_text">
            <!-- inserted score result from js -->
        </div>
        <div class="buttons">
            <button id="submit">Submit Score</button>
            <button class="restart">Replay</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <script src="js/questions.js"></script>

    <script src="js/script.js"></script>

</body>
</html>
